<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
  </head>
  <body>
    <div class="container">
      <div class="block-one">
        <div class="block-logo"></div>
        <div class="block-stays">
          <p>Stays</p>
          <hr />
        </div>
        <div class="block-attractions">
          <p>Attractions</p>
        </div>
        <div class="day-night"></div>
        <div class="my-profile"></div>
      </div>
      <div class="block-two">
        <h1 class="title">Discover stays</h1>
        <h1 class="title">to live, work or just relax</h1>
      </div>
      <div class="content">
        <p>Your destination or hotel name</p>
        <p>Check-in — Check-out</p>
      </div>
      <div class="line-search">
        <p class="nw">New York</p>
        <p class="data">Tue 15 Sept — Sat 19 Sept</p>
        <p class="people">2 Adults — 0 Children — 1 Room</p>
        <button class="click-search">Search</button>
      </div>
      <div class="block-info">
        <div class="google-play"></div>
        <div class="app-store"></div>
      </div>
    </div>
  </body>
</html>
